<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBoss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <header>
        <div class="header-container">
            <div class="logo-title">
                <img src="https://img.vidhuk.ua/2019/05/03/boss-auto-ukraine.jpg" alt="logo">
                <h1>AutoBoss</h1>
            </div>
            <form>
                <label for="brand">Марка:</label>
                <select id="brand">
                    <option value="">Виберіть марку</option>
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="toyota">Toyota</option>
                    <option value="mercedes">Mercedes</option>
                </select>
    
                <label for="model">Модель:</label>
                <select id="model">
                    <option value="">Виберіть модель</option>
                    <option value="a6">A6</option>
                    <option value="x5">X5</option>
                    <option value="camry">Camry</option>
                    <option value="c-class">C-Class</option>
                </select>
    
                <button type="submit">Пошук</button>
            </form>

            <div class="user-info">
                <p> +380 98 123 45 67</p>
                <p>✉ support@autoboss.com</p>
            </div>
    
    </header>
    <main>
        <div class="container">
            <h2>Вхід</h2>
            <input type="email"
            placeholder="Email">
            <input type="password"
            placeholder="Пароль">

            <hr>

            <h2>Реєстрація</h2>
            <input type="text"
            placeholder="Ім'я">
            <input type="text"
            placeholder="Прізвище">
            <input type="tel"
            placeholder="Номер телефону">
            <button>Зареєструватись</button>
    </div>
    </main>
    <footer>
    Тут могла б бути ваша реклама &copy;
      </footer>
</body>
</html>
